<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="main">
        <div class="background">
            <div class="container">
                <div class="home-content">
                    <h1 class="title-content">Home</h1>
                    <div class="number" id="number1">0</div>
                    <div class="bottom-btns">
                        <button class="btn" onclick="add(`home`, 1)">+1</button>
                        <button class="btn" onclick="add(`home`, 2)">+2</button>
                        <button class="btn" onclick="add(`home`, 3)">+3</button>
                    </div>
                </div>
                <div class="guest-content">
                    <h1 class="title-content">Guest</h1>
                    <div class="number" id="number2">0</div>
                    <div class="bottom-btns">
                        <button class="btn" onclick="add(`guest`, 1)">+1</button>
                        <button class="btn" onclick="add(`guest`, 2)">+2</button>
                        <button class="btn" onclick="add(`guest`, 3)">+3</button>
                </div>
            </div>
            </div>
            <div class="leader-div">
                <p id="leader"></p>
            </div>
            <div class="btn-reset">
                <button id="reset" onclick="reset()">Reset Score</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
